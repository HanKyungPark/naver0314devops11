<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="margin: 30px">
    <table class="table table-bordered" style="width: 500px">
        <caption align="top">개인정보입력</caption>
        <tr>
            <th class="table-info" style="width: 100px">Name</th>
            <td>
                <input type="text" id="txtname" class="form-control" style="width: 130px" autofocus
                       placeholder="Input name">
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px">Sex</th>
            <td>
                <label>
                    <input type="radio" value="Male" name="gender" checked>Male
                </label>
                <label>
                    <input type="radio" value="Female" name="gender">Female
                </label>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px">Image</th>
            <td>
                <select id="selimage" style="width: 140px" class="form-select">
                    <option hidden disabled selected>Select Image</option>
                    <option value="../image/talent/17.jpg">신민아</option>
                    <option value="../image/talent/18.jpg">신세경</option>
                    <option value="../image/talent/20.jpg">유아인</option>
                    <option value="../image/talent/12.jpg">박보영</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px">E-Mail</th>
            <td>
                <div class="input-group">
                    <input type="text" id="email1" style="width: 60px" class="form-control">
                    <b>@</b>
                    <input type="text" id="email2" style="width: 80px" class="form-control">
                    <select id="selemail">
                        <option value="-">직접 입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="nate.com">네이트</option>
                        <option value="google.com">구글</option>
                    </select>
                    <script>
                        // select event
                        document.getElementById("selemail").onchange = function () {
                            let v = this.value
                            let e2 = document.getElementById("email2")
                            if (v === '-') {
                                e2.value = ""
                                e2.focus()
                            } else e2.value = v
                        }
                    </script>
                </div>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px">License</th>
            <td>
                <label>
                    <input type="checkbox" id="lic" class="form-check-input">Driver License
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="table-secondary">
                <button type="button" class="btn btn-warning" style="width: 120px" id="btnresult">결과 확인</button>
            </td>
        </tr>
    </table>
    <div class="alert alert-light msg" style="width: 500px; height: auto">Result</div>
</div>
<script>
    document.getElementById("btnresult").onclick = function () {
        let msg = document.querySelector(".msg")
        let s = ""



        //이미지
        let photo=document.getElementById("selimage").value;
        s+=`<img src=${photo} width=130><br>`;

        //이름
        let name = document.getElementById("txtname").value
        s += `Name : ${name}<br>`

        //이메일
        let email=document.getElementById("email1").value+"@"+
            document.getElementById("email2").value;
        s+=`이메일 : ${email}<br>`;

        //성별
        let gender=document.getElementsByName("gender");//배열
        let gg;
        for (let g of gender) {
            //체크상태일때만 value 값 얻기
            if (g.checked)
                gg=g.value;
        }
        s+=`성별 : ${gg}<br>`;

        //운전면허 체크박스 : checked,value (없을경우 on 을 얻음)
        let lic = document.getElementById("lic");
        let driver = "";
        if (lic.checked)
            driver="있음";
        else
            driver="없음";
        s+=`운전면허 : ${driver}<br>`;
        msg.innerHTML=s;

    }
</script>
</body>
</html>
