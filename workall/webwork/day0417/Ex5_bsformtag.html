<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>폼태그 문제</h3>
<div style="width: 500px">
    <h5 class="alert alert-success">취미를 선택하세요</h5>
    <label><input type="checkbox" value="게임" class="hobby form-check-input">게임</label>
    <label><input type="checkbox" value="낚시" class="hobby form-check-input">낚시</label>
    <label><input type="checkbox" value="여행" class="hobby form-check-input">여행</label>
    <label><input type="checkbox" value="영화" class="hobby form-check-input">영화</label>

    <h5 class="alert alert-danger">배경색을 선택하세요</h5>
    <label><input type="radio" value="white" name="bcolor" class="form-check-input" checked>흰색</label>
    <label><input type="radio" value="#ffe4e1" name="bcolor" class="form-check-input">핑크색</label>
    <label><input type="radio" value="#98fb98" name="bcolor" class="form-check-input">초록색</label>
    <label><input type="radio" value="#f0f8ff" name="bcolor" class="form-check-input">하늘색</label>

    <h5 class="alert alert-info">글자색을 선택하세요</h5>
    <select class="form-select selcolor" style="width: 150px">
        <option value="#c71585">핑크색</option>
        <option value="#black" selected>검정색</option>
        <option value="#2e8b57">초록색</option>
        <option value="#00ced1">하늘색</option>
    </select>

    <br>
    <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>
    <div style="font-size: 20px" class="result">
        결과출력
    </div>
    <script>
        document.getElementById("btnresult").onclick = function () {
            let msg = document.querySelector(".result")
            let s = ""
            let bHobby = false
            let hobby = document.querySelectorAll('.hobby')
            let myHobby = ''
            for (let h of hobby){
                if (h.checked){
                    myHobby += `[${h.value}]&nbsp`
                    bHobby = true;
                }
            }
            if (bHobby) s += `취미 : ${myHobby}<br>`
            else s += `취미가 없습니다. <br>`

            let bcolor = document.getElementsByName("bcolor")
            for (let bc of bcolor){
                if (bc.checked){
                    msg.style.backgroundColor = bc.value
                }
            }

            let tcolor = document.querySelector(".selcolor")
            msg.style.color = tcolor.value

            msg.innerHTML = s
        }
    </script>
</div>
</body>
</html>
