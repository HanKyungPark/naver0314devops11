<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function () {
            $("#btn").click(function () {
                let s="";
                let name = $("#txt1").val();
                let gender=$("input[name='gender']:checked").val();
                let lic = $(".lic:checked").map(function() {
                    return $(this).val();
                }).get().join(", ");
                let color = $("input[name='color']:checked").val();
                s+=
                    `
                    이름 : ${name}
                    성별 : ${gender}
                    자격증 : ${lic}
                    색상 : ${color}
                    `;
                $("div.msg").html(s).css("color", color);
ß
            });
        });
    </script>
</head>
<body>
<div style="margin: 30px">
    이름
    <input type="text" class="form-control-sm" id="txt1" placeholder="이름을 입력하세요">

    <div>
       성별 <label>
            <input type="radio" value="여자" name="gender" checked
                   class="name1">여자
        </label>
        <label>
            <input type="radio" value="남자" name="gender"
                   class="name1">남자
        </label>
    </div>
    <div>
       자격증 <label>
            <input type="checkbox" class="lic" value="운전면허2종">운전면허2종
        </label>
        <label>
            <input type="checkbox" class="lic" value="정보처리기사">정보처리기사
        </label>
        <label>
            <input type="checkbox" class="lic" value="빅데이타자격증">빅데이타자격증
        </label>
    </div>
    <div>
        글자색<label>
            <input type="radio" value="green" name="color" checked
                   class="color">green
        </label>
        <label>
            <input type="radio" value="red" name="color"
                   class="color">red
        </label>
        <label>
            <input type="radio" value="black" name="color"
                   class="color">black
        </label>
        <label>
            <input type="radio" value="magenta" name="color"
                   class="color">magenta
        </label>
        <div>
        <button type="button" class="btn btn-outline-danger" id="btn">결과 출력</button>
        </div>
    </div>
    <div class="alert alert-light msg"
    style="width: 500px;height: auto">

    </div>
</div>
</body>
</html>
