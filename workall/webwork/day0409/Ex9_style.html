<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">

    <style>
        div.one>figure>img{

        div.one>figure{

        }
    </style>
</head>
<body>
<h2 style="font-family : Dancing Script">Hello Bitcamp</h2>

<b style="font-size: 30px;">
    X<sub>2</sub>+Y<sub>3</sub>
</b>


<div class="one">
    <figure>
        <img src="../image/mycar/mycar13.png">
        <figcaption>
            <b>핑크폭스바겐</b>
        </figcaption>
    </figure>

        </figcaption>
    </figure>

    <figure>

        </figcaption>

</html>
