<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-right: 5px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<script>
    let arr1 = new Array();
    arr1.push("red")
    arr1.push("green")
    arr1.push("yellow")
    arr1.push("pink")
    for (let i = 0; i < arr1.length; i++) {
        let s = `
        <div style="background-color: ${arr1[i]}" class="box"></div>
        `
        document.write(s)
    }
    arr1.pop();
    document.write("<hr style='clear:both'>")
    for (let i = 0; i < arr1.length; i++) {
        let s = `
        <div style="background-color: ${arr1[i]}" class="box"></div>
        `
        document.write(s)
    }
    arr1.pop();
    document.write("<hr style='clear:both'>")
    for (let i = 0; i < arr1.length; i++) {
        let s = `
        <div style="background-color: ${arr1[i]}" class="box"></div>
        `
        document.write(s)
    }
    arr1.push("#412532")
    arr1.push("#132563")
    document.write("<hr style='clear:both'>")
    for (let i = 0; i < arr1.length; i++) {
        let s = `
        <div style="background-color: ${arr1[i]}" class="box"></div>
        `
        document.write(s)
    }
    document.write("<hr style='clear:both'>")
</script>
<h2>for 문의 of 를 이용한 배열 출력</h2>
<script>
    let arr2 = ["Grandeur","Avante","Mini","Benz","Audi"]
    for(let a of arr2){
        document.write(a + "<br>")
    }
    document.write("<hr>")
    for (let idx in arr2){
        document.write(arr2[idx] + "<br>")
    }
</script>
</body>
</html>
