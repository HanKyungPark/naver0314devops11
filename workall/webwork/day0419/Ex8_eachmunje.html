<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        div{
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: KoPubDotum,serif;
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
    <script>
        $(function (){
            $('div').each(function (idx){
                let r = parseInt(Math.random()*256)+1
                let g = parseInt(Math.random()*256)+1
                let b = parseInt(Math.random()*256)+1
                $(this).text(idx).css({'background-color' : `rgb(${r},${g},${b})`})
            })
            $('div').click(function (){
                $('h2').addClass($(this).value)
            })
            //div 이벤트:해당 배경색을 얻어서 h2에 출력하기
            $("div").click(function () {
                let bg = $(this).css("background-color");
                $("h2").text(bg);
            });
        })
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<h2></h2>
</body>
</html>
