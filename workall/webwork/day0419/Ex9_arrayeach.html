<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        div.a{
            float: left;
            width: 120px;
            height: 70px;
            line-height: 60px;
            text-align: center;
            border: 2px solid black;
            margin-right: 5px;
        }
    </style>
    <script>
        $(function (){
            //$.each : 배열 갯수만큼 반복시켜주는 함수
            let colors=["pink","gray","orange","yellow","green","red","blue"];

            //배열갯수만큼 자동 반복
            $.each(colors,function (idx,ele){
                $("div.a").eq(idx).text(ele).css("background-color",ele);
            });
        });
    </script>
</head>
<body>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
</body>
</html>
