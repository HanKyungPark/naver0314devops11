<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function (){
            $("#btn1").click(function (){
                $("#btn2").remove();

                let nb=`<button type="button" id="btn2"
                class="btn btn-sm btn-outline-success">버튼 2</button>`;
                $("div.mybutton").append(nb);

                $("h2.msg").text("새로운 버튼을 추가했어요")
            })
            $(document).on("click","#btn2",function (){
                $("#btn3").remove();

                let nb=`<button type="button" id="btn3"
                class="btn btn-sm btn-outline-success">버튼 3</button>`;
                $("div.mybutton").append(nb);

                $("h2.msg").text("새로운 버튼3을 추가했어요")
            })
            $(document).on("click","#btn3",function (){
                $("#btn4").remove();

                let nb=`<button type="button" id="btn4"
                class="btn btn-sm btn-outline-success">버튼 4</button>`;
                $("div.mybutton").append(nb);

                $("h2.msg").text("새로운 버튼4을 추가했어요")
            })

        })
    </script>
</head>
<body>
<div class="mybutton">
    <button type="button" id="btn1"
            class="btn btn-sm btn-outline-success">버튼 1</button>
    <h2 class="msg"></h2>
</div>
</body>
</html>
