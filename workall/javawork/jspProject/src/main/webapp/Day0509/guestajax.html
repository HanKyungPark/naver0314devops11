<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        div.guestlist div.box {
            width: 400px;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        div.guestlist div.box img {
            width: 50px;
            margin-right: 5px;
        }

        div.guestlist div.box a {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            list();//처음 로딩시 일단 목록 출력

            //db저장 버튼 이벤트
            $("#btnsave").click(function () {
                //입력체크
                let avata = $("#selavata").val();
                let nickname = $("#nickname").val();
                let content = $("#content").val();

                if (nickname.length == 0) {
                    alert("닉네임을 입력해주세요");
                    return;
                }
                if (content.length == 0) {
                    alert("내용을 입력해주세요");
                    return;
                }

                $.ajax({
                    type: "post",
                    dataType: "html",
                    url: "./data/insertdata.jsp",
                    //data:"avata="+avata+"&nickname="+nickname+"&content="+content,
                    data: {"avata": avata, "nickname": nickname, "content": content},
                    success: function () {
                        //데이타 추가 성공후 해야할일들
                        list();//목록 다시 출력
                        //입력값들 초기화
                        $("#selavata").val("../image/snoopyAvata/s1.JPG")
                        $(".avata").attr("src", "../image/snoopyAvata/s1.JPG")
                        $("#nickname").val("");
                        $("#content").val("");
                    },
                });
            });
            //검색버튼 이벤트
            $("#btnsearch").click(function () {
                list();
            });
            //삭제 이벤트
            $(document).on("click", ".adel", function (e) {
                e.preventDefault();//기본 이벤트 무효화

                //태그에 넣을 num을 읽기
                let num = $(this).attr("num");

                let a = confirm("삭제하시겠습니까?")
                if (a) {
                    $.ajax({
                        type: "get",
                        dataType: "html",
                        url: "./data/deletedata.jsp",
                        data: {"num": num},
                        success: function () {
                            //삭제 성공후
                            list();//목록 다시 출력
                        },
                    })
                }
            });

            //수정 이벤트
            $(document).on("click", ".amod", function (e) {
                e.preventDefault(); // 기본 이벤트 무효화
                // num 가져오기
                let num = $(this).attr("num");
                // 백엔드에서 num 에 대한 dto가져와야한다
                $.ajax({
                    type: "get",
                    dataType: "json",
                    data: {"num": num},
                    url: "./data/updatedata.jsp",
                    success: function (data) {
                        $("#unickname").val(data.nickname);
                        $("#ucontent").val(data.content);
                        $("#myModalUpdate").modal("show");
                        $("#btnupdate").attr("num", num);
                    },
                })
            });

            $("#btnupdate").click(function () {
                let num = $(this).attr("num");
                let unickname = $("#unickname").val();
                let ucontent = $("#ucontent").val();

                if (unickname.length == 0 || ucontent == 0) {
                    alert("닉네임과 내용을 입력해주세요.");
                    return;
                }
                $.ajax({
                    type: "post",
                    dataType: "html",
                    url: "./data/update.jsp",
                    data: {"num": num, "nickname": unickname, "content": ucontent},
                    success: function () {
                        list();
                        $("#myModalUpdate").modal("hide");
                    },
                })
            });


            function list() {
                let search = $("#search").val()//검색단어(닉네임)
                $(".guestlist").empty();
                $.ajax({
                    type: "get",
                    dataType: "json",
                    data: {"search": search},
                    url: "./data/listdata.jsp",
                    success: function (data) {
                        //검색단어 지우기
                        // $("#search").val("");
                        let s = "";
                        s = `총 ${data.length}개의 방명록 글이 있습니다<br>`;
                        $.each(data, function (idx, ele) {
                            s += `
                        <div class="box">
                        <img src="${ele.avata}">
                        <b>${ele.nickname}
                        <span style="float: right">
                        <a class="amod" num="${ele.num}"
                        data-bs-toggle="modal" data-bs-target="#myModalUpdate">수정</a>
                        /
                        <a class="adel" num="${ele.num}">삭제</a>

                        </span>
                        <br>
                        <span style="color: gray;font-size: 13px">
                        ${ele.writeday}</span>
                        <br>
                        <pre style="background-color: #ddd">${ele.content}</pre>
                        </div>

                        `;
                        });
                        $(".guestlist").html(s);
                    },

                });
            };
        });
    </script>
</head>
<body>
<!-- The Modal : 수정시 호출되는 모달다이얼로그-->
<div class="modal" id="myModalUpdate">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">방명록 닉네임/내용 수정</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">닉네임</span>
                    <input type="text" class="form-control" id="unickname">
                </div>
                <div class="input-group">
                    <span class="input-group-text">내용</span>
                    <textarea class="form-control" id="ucontent"></textarea>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnupdate">수정</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<div style="margin: 10px; width: 400px">
    <h5 class="alert alert-info">방명록</h5>
    <div class="inputform">
        <div class="input-group">
            <select class="form-select" id="selavata">
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<option value="../image/snoopyAvata/s${i}.JPG">아바타 #${i}</option>`)
                    }
                </script>
            </select>
            <img src="../image/snoopyAvata/s1.JPG" width="40" class="avata">
            <script>
                $("#selavata").change(function () {
                    $(".avata").attr("src", $(this).val());
                });
            </script>

            <input type="text" id="nickname" class="form-control"
                   placeholder="닉네임입력">
            <button type="button" class="btn btn-sm btn-success" id="btnsave">
                DB저장
            </button>
        </div>
        <textarea id="content" style="width: 100%;height: 100px"
                  placeholder="내용을 입력하세요"></textarea>
        <hr>
        <!-- 검색 -->
        <div class="input-group" style="margin-left: 100px; width: 300px">
            <b>닉네임 검색</b>
            <input type="text" id="search" class="form-control"
                   style="margin-left: 10px">
            <button type="button" class="btn btn-sm btn-info" id="btnsearch">검색</button>

        </div>
        <div class="guestlist">111</div>
    </div>
</div>
</body>
</html>
